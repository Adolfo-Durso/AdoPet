<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AdoPet</title>
        <link rel="stylesheet" href="css/cadastro.css">
        <link rel="stylesheet" href="css/_reset.css">
        <link rel="stylesheet" href="css/corpo-inicial.css">
        <link rel="stylesheet" href="css/rodape.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho cabecalho_linha">
            <a href="index.html" aria-label="Home">
            <img src="img/cabecalho/Casa.png" alt="Home" class="icone__casa">
            </a>
            <a href="#" aria-label="Mensagens">
                <img src="img/cabecalho/Mensagens.png" alt="Mensagens" class="icone__mensagem">
            </a>
            <div class="imagens-cabecalho">
                <img src="img/cabecalho-cadastro/Logo2.png" alt="Logo da AdoPet" class="logo-inicial">
                <img src="img/cabecalho-cadastro/Patas.png" alt="Patas de animais" class="patas-cabecalho">    
            </div>
        </header>
        <main class="corpo-cadastro">
            <h1 class="texto-cadastro">
                Ainda não tem cadastro?<br><br> 
                Então, antes de buscar seu melhor<br> 
                amigo, precisamos de alguns dados:
            </h1>
            <div class="cadastro-email">
                <label for="email" class="requisito">Email</label>
				<input type="email" id="email" class="input" required placeholder="Escolha se melhor email">
            </div>
            <div class="cadastro">
                <label for="name" class="requisito">Nome</label>
				<input type="name" id="name" class="input" required placeholder="Digite seu nome completo">
            </div>
            <div class="cadastro">
                <label for="senha" class="requisito">Senha</label>
				<input type="text" id="senha" class="input input-senha" required placeholder="Crie uma senha">
            </div>
            <div class="cadastro">
                <label for="senha" class="requisito confirma">Confirma sua senha</label>
				<input type="text" id="senha" class="input input-senha" required placeholder="Repita a senha criada acima">
            </div>
            <div class="botao">
                <button class="botao-cadastro"><a href="#" title="#">Cadastrar</a></button>
            </div>
        </main>
        <footer class="rodape">
            <h2 class="texto-rodape">2022 - Desenvolvido por Alura</h2>
        </footer>
    </body>
</html>
