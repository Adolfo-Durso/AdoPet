<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AdoPet</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/cabecalho-home.css">
        <link rel="stylesheet" href="css/corpo-perfil.css">
        <link rel="stylesheet" href="css/rodape.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho cabecalho_linha">
            <a href="home.html" aria-label="Home">
            <img src="img/cabecalho/Casa.png" alt="Home" class="icone__casa">
            </a>
            <a href="mensagem.html" aria-label="Mensagens">
                <img src="img/cabecalho/Mensagens.png" alt="Mensagens" class="icone__mensagem">
            </a>
            <div class="imagens-cabecalho">
                <a href="perfil.html"><img src="img/perfil/Ellipse 2.png" alt="Usuario none" class="usuario"></a>    
            </div>
        </header>
        <main>
            <h1 class="texto-mensagem">
                Esse é o perfil que aparece <br>
                pararesponsáveis ou ONGs <br>
                que recebem sua mensagem.
            </h1>
            <div class="cartao-perfil">
                <h2 class="titulo-cartao">Perfil</h2>
                <h3 class="dado-perfil">Foto</h2>
                <div class="dado-nome">
                    <a href=""><img src="img/perfil/Ellipse 2.png" class="foto-perfil" alt="Foto de perfil"></a>
                    <a href="#" class="editar-foto">Clique na foto para editar</a>
                </div>
                <h2 class="dado-perfil">Nome</h2>
                <div class="dado-nome">
                    <input type="text" id="nome" class="input" required placeholder="Joana Magalhães">
                </div>
                <h2 class="dado-perfil">Telefone</h2>
                <div class="dado-telefone">
                    <input type="tel" id="numero" class="input" required placeholder="55 11 XXXXXXXXX">
                </div>
                <h2 class="dado-perfil">Cidade</h2>
                <div class="dado-cidade">
                    <input type="text" id="nome" class="input" required placeholder="São Paulo">
                </div>
                <h2 class="dado-perfil">Sobre</h2>
                <div class="dado-sobre">
                    <textarea class="input-sobre" required placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque  corrupti quos dolores et quas molestias  excepturi sint occaecati."></textarea>
                </div>
                <div class="botao">
                    <button class="botao-salvar botao-entrada"><a href="#" title="#">Salvar</a></button>
                </div>
        </main>
        <footer class="rodape">
            <h2 class="texto-rodape">2022 - Desenvolvido por Alura</h2>
        </footer>
    </body>
</html>
